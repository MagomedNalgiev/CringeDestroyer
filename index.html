<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cringe Destroyer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 2rem;
      overflow: hidden;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    textarea, input[type="url"], select {
      width: 100%;
      max-width: 500px;
      padding: 1rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 8px;
    }
    input[type="file"] {
      width: 100%;
      max-width: 500px;
      padding: 1rem;
      font-size: 1rem;
      margin-bottom: 1.2rem;
      border-radius: 8px;
      background-color: #1e1e1e;
      color: #ccc;
      border: 2px dashed #444;
      cursor: pointer;
    }
    input[type="file"]::file-selector-button {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    button {
      background: red;
      border: none;
      color: white;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: darkred;
    }
    #output {
      margin-top: 2rem;
      font-size: 1.5rem;
      opacity: 0;
      transition: opacity 1s ease;
      position: relative;
    }
    .destroyed {
      position: relative;
      animation: explode 2.5s forwards, shake 1.5s ease-in-out;
    }
    @keyframes explode {
      0% { transform: scale(1) rotate(0deg); opacity: 1; filter: brightness(1); }
      25% { transform: scale(1.2) rotate(180deg); filter: brightness(2); }
      50% { transform: scale(1.5) rotate(360deg); filter: brightness(3); }
      75% { transform: scale(2) rotate(540deg); filter: brightness(1.5); }
      100% { transform: scale(0) rotate(720deg); opacity: 0; filter: brightness(0); }
    }
    @keyframes shake {
      0%, 100% { transform: translate(0, 0); }
      10% { transform: translate(-10px, 10px); }
      20% { transform: translate(10px, -10px); }
      30% { transform: translate(-10px, 10px); }
      40% { transform: translate(10px, -10px); }
      50% { transform: translate(-10px, 10px); }
      60% { transform: translate(10px, -10px); }
      70% { transform: translate(-10px, 10px); }
      80% { transform: translate(10px, -10px); }
      90% { transform: translate(-10px, 10px); }
    }
    .flash {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(white, rgba(255,255,255,0));
      opacity: 0;
      animation: flashEffect 0.4s ease-in-out;
      pointer-events: none;
      z-index: 100;
    }
    @keyframes flashEffect {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>–£–Ω–∏—á—Ç–æ–∂—å –ö—Ä–∏–Ω–∂</h1>
  <textarea id="cringeText" placeholder="–í—Å—Ç–∞–≤—å —Å—é–¥–∞ –∫—Ä–∏–Ω–∂–æ–≤—ã–π —Ç–µ–∫—Å—Ç..." rows="4"></textarea>
  <input type="url" id="cringeLink" placeholder="...–∏–ª–∏ –≤—Å—Ç–∞–≤—å —Å—Å—ã–ª–∫—É">
  <input type="file" id="cringeImage" accept="image/*">
  <select id="emotion">
    <option value="sad">üò¢ –ì—Ä—É—Å—Ç—å</option>
    <option value="angry">üò° –ó–ª–æ—Å—Ç—å</option>
    <option value="scared">üò® –°—Ç—Ä–∞—Ö</option>
    <option value="disgusted">ü§¢ –û—Ç–≤—Ä–∞—â–µ–Ω–∏–µ</option>
  </select>
  <button onclick="destroyCringe()">–ê–ù–ù–ò–ì–ò–õ–ò–†–û–í–ê–¢–¨</button>
  <div id="output"></div>
  <div id="flashContainer"></div>
  <audio id="boomSound" src="boom.mp3" preload="auto"></audio>

  <script>
    function triggerFlash(times, interval = 300) {
      let count = 0;
      const flashContainer = document.getElementById('flashContainer');

      const intervalId = setInterval(() => {
        const flash = document.createElement('div');
        flash.classList.add('flash');
        flashContainer.appendChild(flash);
        setTimeout(() => flash.remove(), 400);

        count++;
        if (count >= times) {
          clearInterval(intervalId);
        }
      }, interval);
    }

    function destroyCringe() {
      const textArea = document.getElementById('cringeText');
      const linkInput = document.getElementById('cringeLink');
      const imageInput = document.getElementById('cringeImage');
      const emotion = document.getElementById('emotion').value;
      const output = document.getElementById('output');
      const sound = document.getElementById('boomSound');
      output.innerHTML = '';
      output.style.opacity = 0;

      const text = textArea.value;
      const link = linkInput.value;
      const hasImage = imageInput.files.length > 0;

      if (!text && !link && !hasImage) {
        alert('–í—Å—Ç–∞–≤—å —á—Ç–æ-–Ω–∏–±—É–¥—å –∫—Ä–∏–Ω–∂–æ–≤–æ–µ —Å–Ω–∞—á–∞–ª–∞!');
        return;
      }

      // –¢—Ä–æ–π–Ω–∞—è –≤—Å–ø—ã—à–∫–∞ –∏ –∑–≤—É–∫
      triggerFlash(3);
      sound.currentTime = 0;
      sound.play();

      let message = '';
      switch (emotion) {
        case 'sad':
          message = 'üíî –ö—Ä–∏–Ω–∂ —Ä–∞–∑–æ—Ä–≤–∞–ª –¥—É—à—É, –Ω–æ —Ç—ã —Å–ø—Ä–∞–≤–∏–ª—Å—è.';
          break;
        case 'angry':
          message = 'üî• –ó–ª–æ—Å—Ç—å –≤—ã–ø–ª–µ—Å–Ω—É—Ç–∞. –ö—Ä–∏–Ω–∂ —É–Ω–∏—á—Ç–æ–∂–µ–Ω.';
          break;
        case 'scared':
          message = 'üò∞ –¢—ã –ø–æ—Å–º–æ—Ç—Ä–µ–ª —Å—Ç—Ä–∞—Ö—É –≤ –≥–ª–∞–∑–∞ –∏ —Å—Ç–µ—Ä –µ–≥–æ.';
          break;
        case 'disgusted':
          message = 'üßº –û—Ç–≤—Ä–∞—â–µ–Ω–∏–µ —É—Å—Ç—Ä–∞–Ω–µ–Ω–æ. –ß–∏—Å—Ç–æ—Ç–∞ –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞.';
          break;
      }

      if (text) {
        const el = document.createElement('div');
        el.textContent = text;
        el.classList.add('destroyed');
        output.appendChild(el);
      } else if (link) {
        const el = document.createElement('a');
        el.href = link;
        el.textContent = link;
        el.target = '_blank';
        el.classList.add('destroyed');
        output.appendChild(el);
      } else if (hasImage) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const img = document.createElement('img');
          img.src = e.target.result;
          img.style.maxWidth = '300px';
          img.classList.add('destroyed');
          output.appendChild(img);
        }
        reader.readAsDataURL(imageInput.files[0]);
      }

      // –û—á–∏—â–∞–µ–º –ø–æ–ª—è –≤–≤–æ–¥–∞
      textArea.value = '';
      linkInput.value = '';
      imageInput.value = '';

      setTimeout(() => {
        output.style.opacity = 1;
      }, 100);

      setTimeout(() => {
        output.innerHTML = `<p>‚úÖ ${message}</p>`;
      }, 3000);
    }
  </script>
</body>
</html>
