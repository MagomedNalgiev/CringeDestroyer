<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cringe Destroyer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 2rem;
      overflow: hidden;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    textarea, input[type="url"], select {
      width: 100%;
      max-width: 500px;
      padding: 1rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 8px;
    }
    input[type="file"] {
      width: 100%;
      max-width: 500px;
      padding: 1rem;
      font-size: 1rem;
      margin-bottom: 1.2rem;
      border-radius: 8px;
      background-color: #1e1e1e;
      color: #ccc;
      border: 2px dashed #444;
      cursor: pointer;
    }
    input[type="file"]::file-selector-button {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    button {
      background: red;
      border: none;
      color: white;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: darkred;
    }
    #output {
      margin-top: 2rem;
      font-size: 1.5rem;
      opacity: 0;
      transition: opacity 1s ease;
      position: relative;
    }
    .destroyed {
      position: relative;
    }
    .explode-sad {
      animation: explode-sad 2.5s forwards, shake 1.5s ease-in-out;
    }
    .explode-angry {
      animation: explode-angry 2.5s forwards, shake 1.5s ease-in-out;
    }
    .explode-scared {
      animation: explode-scared 2.5s forwards, shake 1.5s ease-in-out;
    }
    .explode-disgusted {
      animation: explode-disgusted 2.5s forwards, shake 1.5s ease-in-out;
    }

    @keyframes explode-sad {
      0% { transform: translateY(0) scale(1); opacity: 1; filter: blur(0); }
      50% { transform: translateY(30px) scale(0.8); opacity: 0.5; filter: blur(2px); }
      100% { transform: translateY(100px) scale(0.5); opacity: 0; filter: blur(5px); }
    }
    @keyframes explode-angry {
      0% { transform: scale(1); opacity: 1; filter: brightness(1); }
      30% { transform: scale(1.5) rotate(10deg); filter: brightness(3) drop-shadow(0 0 10px red); }
      70% { transform: scale(1.2) rotate(-10deg); }
      100% { transform: scale(0); opacity: 0; filter: brightness(0); }
    }
    @keyframes explode-scared {
      0% { transform: scale(1); opacity: 1; }
      25% { transform: scale(1.2) translateX(-40px); }
      50% { transform: scale(1.5) translateX(40px); }
      75% { transform: scale(0.8) translateX(-20px); }
      100% { transform: scale(0); opacity: 0; }
    }
    @keyframes explode-disgusted {
      0% { transform: rotate(0deg) scale(1); filter: hue-rotate(0deg); opacity: 1; }
      50% { transform: rotate(180deg) scale(1.3); filter: hue-rotate(90deg) saturate(2); }
      100% { transform: rotate(720deg) scale(0); filter: hue-rotate(180deg); opacity: 0; }
    }
    @keyframes shake {
      0%, 100% { transform: translate(0, 0); }
      10% { transform: translate(-10px, 10px); }
      20% { transform: translate(10px, -10px); }
      30% { transform: translate(-10px, 10px); }
      40% { transform: translate(10px, -10px); }
      50% { transform: translate(-10px, 10px); }
      60% { transform: translate(10px, -10px); }
      70% { transform: translate(-10px, 10px); }
      80% { transform: translate(10px, -10px); }
      90% { transform: translate(-10px, 10px); }
    }
    .flash {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      opacity: 0;
      pointer-events: none;
      z-index: 100;
    }
    .flash.sad { background: radial-gradient(#66ccff, rgba(102,204,255,0)); animation: flashEffect 0.4s ease-in-out; }
    .flash.angry { background: radial-gradient(#ff3300, rgba(255,51,0,0)); animation: flashEffect 0.4s ease-in-out; }
    .flash.scared { background: radial-gradient(#cc66ff, rgba(204,102,255,0)); animation: flashEffect 0.4s ease-in-out; }
    .flash.disgusted { background: radial-gradient(#66ff66, rgba(102,255,102,0)); animation: flashEffect 0.4s ease-in-out; }

    @keyframes flashEffect {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }

    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }
      h1 {
        font-size: 1.8rem;
        text-align: center;
      }
      textarea, input[type="url"], input[type="file"], select, button {
        font-size: 1rem;
        padding: 0.8rem;
      }
      input[type="file"]::file-selector-button {
        padding: 0.4rem 0.8rem;
      }
      #output {
        font-size: 1.2rem;
        text-align: center;
      }
      button {
        width: 100%;
        max-width: 500px;
      }
    }
  </style>
</head>
<body>
  <h1>–£–Ω–∏—á—Ç–æ–∂—å –ö—Ä–∏–Ω–∂</h1>
  <textarea id="cringeText" placeholder="–í—Å—Ç–∞–≤—å —Å—é–¥–∞ –∫—Ä–∏–Ω–∂–æ–≤—ã–π —Ç–µ–∫—Å—Ç..." rows="4"></textarea>
  <input type="url" id="cringeLink" placeholder="...–∏–ª–∏ –≤—Å—Ç–∞–≤—å —Å—Å—ã–ª–∫—É">
  <input type="file" id="cringeImage" accept="image/*">
  <select id="emotion">
    <option value="sad">üò¢ –ì—Ä—É—Å—Ç—å</option>
    <option value="angry">üò° –ó–ª–æ—Å—Ç—å</option>
    <option value="scared">üò® –°—Ç—Ä–∞—Ö</option>
    <option value="disgusted">ü§¢ –û—Ç–≤—Ä–∞—â–µ–Ω–∏–µ</option>
  </select>
  <button onclick="destroyCringe()">–ê–ù–ù–ò–ì–ò–õ–ò–†–û–í–ê–¢–¨</button>
  <div id="output"></div>
  <div id="flashContainer"></div>
  <audio id="boomSound" src="boom.mp3" preload="auto"></audio>

  <script>
    function triggerFlash(emotion, times = 3, interval = 300) {
      let count = 0;
      const flashContainer = document.getElementById('flashContainer');

      const intervalId = setInterval(() => {
        const flash = document.createElement('div');
        flash.classList.add('flash', emotion);
        flashContainer.appendChild(flash);
        setTimeout(() => flash.remove(), 400);

        count++;
        if (count >= times) {
          clearInterval(intervalId);
        }
      }, interval);
    }

    function destroyCringe() {
      const textArea = document.getElementById('cringeText');
      const linkInput = document.getElementById('cringeLink');
      const imageInput = document.getElementById('cringeImage');
      const emotion = document.getElementById('emotion').value;
      const output = document.getElementById('output');
      const sound = document.getElementById('boomSound');
      output.innerHTML = '';
      output.style.opacity = 0;

      const text = textArea.value;
      const link = linkInput.value;
      const hasImage = imageInput.files.length > 0;

      if (!text && !link && !hasImage) {
        alert('–í—Å—Ç–∞–≤—å —á—Ç–æ-–Ω–∏–±—É–¥—å –∫—Ä–∏–Ω–∂–æ–≤–æ–µ —Å–Ω–∞—á–∞–ª–∞!');
        return;
      }

      triggerFlash(emotion);
      sound.currentTime = 0;
      sound.play();

      let message = '';
      switch (emotion) {
        case 'sad': message = 'üíî –ö—Ä–∏–Ω–∂ —Ä–∞–∑–æ—Ä–≤–∞–ª –¥—É—à—É, –Ω–æ —Ç—ã —Å–ø—Ä–∞–≤–∏–ª—Å—è.'; break;
        case 'angry': message = 'üî• –ó–ª–æ—Å—Ç—å –≤—ã–ø–ª–µ—Å–Ω—É—Ç–∞. –ö—Ä–∏–Ω–∂ —É–Ω–∏—á—Ç–æ–∂–µ–Ω.'; break;
        case 'scared': message = 'üò∞ –¢—ã –ø–æ—Å–º–æ—Ç—Ä–µ–ª —Å—Ç—Ä–∞—Ö—É –≤ –≥–ª–∞–∑–∞ –∏ —Å—Ç–µ—Ä –µ–≥–æ.'; break;
        case 'disgusted': message = 'üßº –û—Ç–≤—Ä–∞—â–µ–Ω–∏–µ —É—Å—Ç—Ä–∞–Ω–µ–Ω–æ. –ß–∏—Å—Ç–æ—Ç–∞ –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞.'; break;
      }

      let el;
      if (text) {
        el = document.createElement('div');
        el.textContent = text;
      } else if (link) {
        el = document.createElement('a');
        el.href = link;
        el.textContent = link;
        el.target = '_blank';
      } else if (hasImage) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const img = document.createElement('img');
          img.src = e.target.result;
          img.style.maxWidth = '300px';
          img.classList.add(`explode-${emotion}`);
          output.appendChild(img);
        }
        reader.readAsDataURL(imageInput.files[0]);
        return;
      }

      if (el) {
        el.classList.add(`explode-${emotion}`);
        output.appendChild(el);
      }

      textArea.value = '';
      linkInput.value = '';
      imageInput.value = '';

      setTimeout(() => {
        output.style.opacity = 1;
      }, 100);

      setTimeout(() => {
        output.innerHTML = `<p>‚úÖ ${message}</p>`;
      }, 3000);
    }
  </script>
</body>
</html>
